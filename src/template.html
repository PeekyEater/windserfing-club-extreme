<!DOCTYPE html>
<html lang="ru-ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="keywords" content='Виндсефинг-клуб "EXTREME" минское море виндсерфинг в минске' />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="header--inner">
              <a href="/" class="header__logo--container">
                <img src="/assets/logo.svg" alt="Windsurf" class="header__logo" />
              </a>
              <nav class="header__nav">
                <a href="#" class="header__link">Обучение</a>
                <a href="#" class="header__link">Прогноз ветра</a>
                <a href="#" class="header__link">Как проехать?</a>
              </nav>
              <div class="header__tel">
                <a href="tel:+375296856034" class="tel">+375 (29) 685-60-34</a>
                <a href="tel:+375299958218" class="tel">+375 (29) 995-82-18</a>
              </div>
              <div class="header__info">
                <p class="info">с 9:00 до 21:00</p>
                <p class="info">Без выходных</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main id="main">
      <section class="main-scene">
        <div class="main-scene__video--container">
          <video id="main-video" class="main-scene__video" autoplay muted loop>
            <source src="/assets/videos/bg-vid.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="main-scene--inner">
                <h1 class="main-scene__title">Научись виндсерфить вместе с нами В КЛУБе “EXTREME”!</h1>
                <div class="main-scene__description">
                  <p class="main-scene__description--text">Нужен ты, доска и хорошее настроение</p>
                </div>
                <a href="#" class="main-scene__link">Обучение</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="loading-mask" class="loading-mask"></div>
  </body>
</html>
